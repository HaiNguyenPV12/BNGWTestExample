<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>"Test"</title>
    <style>
        .content {
            max-width: 600px;
            margin: auto;
        }

        body {
            background-color: #303030;
            color: white;
        }

        .ans {
            float: right;
        }

        .ansinput {
            width: 50%;
            text-align: center;
        }

        .centertable {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Press <span style="font-weight:bold;text-decoration:underline;">START</span> to generate numbers and play.</h2>
        <form name="gameform">
            <table>
                <tr>
                    <td></td>
                    <td class="centertable">
                        <button type="button" onclick="StartGame();">Start</button>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="txtleft" disabled="disabled" />
                    </td>
                    <td class="centertable">
                        <button name="btn" type="button" id="a>b" disabled onclick="compare(this.id)">A &gt; B</button>
                    </td>
                    <td>
                        <input type="text" name="txtright" disabled="disabled" />
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td class="centertable">
                        <button name="btn" id="a=b" type="button" disabled onclick="compare(this.id);">A = B</button>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="centertable">
                        <button name="btn" type="button" id="a<b" disabled onclick="compare(this.id);">A &lt; B</button>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td class="ans">Correct Answers:</td>
                    <td class="centertable"><input class="ansinput" type="number" name="canswers" disabled="disabled" /></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="ans">Incorrect Answers:</td>
                    <td class="centertable"><input class="ansinput" type="number" name="icanswers" disabled="disabled" /></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="ans">Correct %:</td>
                    <td class="centertable"><input class="ansinput" type="number" name="panswers" disabled="disabled" /></td>
                    <td></td>
                </tr>
            </table>
        </form>
    </div>
    <script src="Script1.js"></script>
</body>
</html>
